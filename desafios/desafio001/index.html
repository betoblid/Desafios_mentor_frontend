<body>
    <header>
        <h1>carde produto</h1>
    </header>
    <main>
        <div class="container-produto">
            <div class="box-imagem-desktop">
                <img src="images/image-product-desktop.jpg" alt="uma das melhores fragancias perfume">
            </div>
            <div class="box-imagem-mobile">
                <img src="images/image-product-mobile.jpg" alt="uma das melhores fragancias perfume">
            </div>

                <p>P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Maison CHANEL.</p>
                <div class="preco">
                    <h3>$149.99
                        <span>$169.99</span>
                    </h3>
                    
                </div>
                <button onclick="button()"><img src="images/icon-cart.svg" alt="adicionar produto no carrinho" title="carrinho">Add to Card
                </button>
            </div>
        </div>
    </main>
