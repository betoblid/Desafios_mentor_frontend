<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="herbert">
  <meta name="description" content="projeto NFT preview card. aprimorando conhecimentos em front-end, projeto 004 proposto por front end mentor">
  <meta name="robots" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Desafio 004 | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Outfit:wght@300;400;600&family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-nft">
    <div class="card-nft">
      <div class="box-img-nft">
        <div class="imag">
          
        </div>
      </div>
      <div class="box-text-nft">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="box-number-eth">
          <h2><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h2>
          <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="box-name-creat">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span class="name-hover">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
