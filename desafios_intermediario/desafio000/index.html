<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Desafio intermediario | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-time">
            <div class="card-text">
                <h1>We're launching soon</h1>
            </div>
            <div class="card-time">
                <div class="box-text">
                    <div class="box-days">
                        <div id="day">
                            11
                        </div>
                    </div>
                    <p> Days</p>
                </div>
                <div class="box-text">
                    <div class="box-hora">
                        <div id="hors">
                            80
                        </div>
                    </div>
                    <p>Hours</p>
                </div>
                <div class="box-text">
                    <div class="box-minutos">
                        <div id="minuts">
                            11
                        </div>
                    </div>
                    <p>Minutes</p>
                </div>
                <div class="box-text">
                    <div class="box-segundos">
                        <div id="segunts">
                            44
                        </div>
                    </div>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="card-links">
                    <div class="icon-fece">
                        <img src="images/icon-facebook.svg" alt="">
                    </div>
                    <div class="icon-pin">
                        <img src="images/icon-pinterest.svg" alt="">
                    </div>
                    <div class="icon-insta">
                        <img src="images/icon-instagram.svg" alt="">
                    </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <noscript>ative o javascript para funcionamento</noscript>
</body>
</html>
